{% extends "layout.html" %}

{% block title %} Engines {% endblock %}

{% block content %}
  <h3> Engine List </h3>
  <form action="{{ url_for('engine_page') }}" method="post">
    <table>
    	<tr>
    		<th>Delete</th>
    		<th>Engine ID</th>
    		<th>Engine Name</th>
    	</tr>

    	{% for id, title in EngineList %}
    	<tr>
    		<td><input type="checkbox" name="engines_to_delete" value="{{ id }}" /></td>
    		<td>{{ id }}</td>
    		<td>{{ title }}</td>
    	</tr>
    	{% endfor %}

    </table>
    <input type="submit" value="Delete Checked Values" name="delete" /> 
  </form>
  </br>
  <form action="{{ url_for('engine_page') }}" method="post"> 
    <table>
      <tr> 
        <th>Title:</th> 
        <td><input type="text" name="title" required autofocus /> </td>
      </tr> 
    </table>
    <input type="submit" value="Add Engine" name="engines_to_add"/>
  </form>
  </br>
  <form action="{{ url_for('engine_page') }}" method="post"> 
    <table>
      <tr> 
        <th>Id:</th> 
        <td><input type="text" name="id" required autofocus /> </td>
      </tr> 
      <tr> 
        <th>New Title:</th> 
        <td><input type="text" name="title" required autofocus /> </td>
      </tr> 
    </table>
    <input type="submit" value="Update Engine" name="engines_to_update"/>
  </form>  
{% endblock %}
