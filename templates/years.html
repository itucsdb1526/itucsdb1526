{% extends "layout.html" %}

{% block title %} Years {% endblock %}

{% block content %}
  <div class="dbops">
    <form id="fAdd" action="{{ url_for('year_page') }}" method="post"> 
      <table>
        <tr> 
          <th>Year</th> 
        </tr> 
        <tr>
          <td><input type="text" name="title" required autofocus /> </td>
        </tr>
      </table>
      <input type="submit" value="Add" name="years_to_add"/>
    </form>
  </div>

  <div class="dbops">
    <form id="fUpdate" action="{{ url_for('year_page') }}" method="post"> 
      <table>
        <tr> 
          <th>Year ID</th> 
          <th>Year</th>
        </tr> 
        <tr> 
          <td><input type="text" name="id" required autofocus /> </td>
          <td><input type="text" name="title" required autofocus /> </td>
        </tr> 
      </table>
      <input type="submit" value="Update" name="years_to_update"/>
    </form>  
  </div>



  <h3> Years List </h3>
  <form action="{{ url_for('year_page') }}" method="post">
    <table>
    	<tr>
    		<th>Del</th>
    		<th>Year ID</th>
    		<th>Year</th>
    	</tr>

    	{% for id, title in YearList %}
    	<tr>
    		<td><input type="checkbox" name="years_to_delete" value="{{ id }}" /></td>
    		<td>{{ id }}</td>
    		<td><a href="{{ url_for('a_year_page', year_title = title) }}">{{ title }}</a></td>
    	</tr>
    	{% endfor %}

    </table>
    <input id="fDelete" type="submit" value="Delete Checked Values" name="delete" /> 
  </form>
  </br>

  
{% endblock %}
