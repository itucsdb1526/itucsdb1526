{% extends "layout.html" %}

{% block title %} Nations {% endblock %}

{% block content %}
  <div class="dbops">
    <form id="fAdd" action="{{ url_for('nation_page') }}" method="post"> 
      <table>
        <tr> 
          <th>Nation</th> 
        </tr> 
        <tr>
          <td><input type="text" name="title" required autofocus /> </td>
        </tr>
      </table>
      <input type="submit" value="Add" name="nations_to_add"/>
    </form>
  </div>

  <div class="dbops">
    <form id="fUpdate" action="{{ url_for('nation_page') }}" method="post"> 
      <table>
        <tr> 
          <th>Nation ID</th> 
          <th>Nation</th>
        </tr> 
        <tr> 
          <td><input type="text" name="id" required autofocus /> </td>
          <td><input type="text" name="title" required autofocus /> </td>
        </tr> 
      </table>
      <input type="submit" value="Update" name="nations_to_update"/>
    </form>  
  </div>

  <h3> Nations List </h3>
  <form action="{{ url_for('nation_page') }}" method="post">
    <table>
    	<tr>
    		<th>Del</th>
    		<th>Nation ID</th>
    		<th>Nation</th>
    	</tr>

    	{% for id, title in NationList %}
    	<tr>
    		<td><input type="checkbox" name="nations_to_delete" value="{{ id }}" /></td>
    		<td>{{ id }}</td>
    		<td>{{ title }}</td>
    	</tr>
    	{% endfor %}

    </table>
    <input id="fDelete" type="submit" value="Delete Checked Values" name="delete" /> 
  </form>
{% endblock %}
