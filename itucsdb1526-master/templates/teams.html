{% extends "layout.html" %}

{% block title %} Teams {% endblock %}

{% block content %}
  <h3> Team List </h3>
  <form action="{{ url_for('team_page') }}" method="post">
    <table>
    	<tr>
    		<th>Delete</th>
    		<th>Team ID</th>
    		<th>Team Name</th>
    	</tr>

    	{% for id, title in TeamList %}
    	<tr>
    		<td><input type="checkbox" name="teams_to_delete" value="{{ id }}" /></td>
    		<td>{{ id }}</td>
    		<td>{{ title }}</td>
    	</tr>
    	{% endfor %}

    </table>
    <input type="submit" value="Delete Checked Values" name="delete" /> 
  </form>
  </br>
  <form action="{{ url_for('team_page') }}" method="post"> 
    <table>
      <tr> 
        <th>Title:</th> 
        <td><input type="text" name="title" required autofocus /> </td>
      </tr> 
    </table>
    <input type="submit" value="Add Team" name="teams_to_add"/>
  </form>
  </br>
  <form action="{{ url_for('team_page') }}" method="post"> 
    <table>
      <tr> 
        <th>Id:</th> 
        <td><input type="text" name="id" required autofocus /> </td>
      </tr> 
      <tr> 
        <th>New Title:</th> 
        <td><input type="text" name="title" required autofocus /> </td>
      </tr> 
    </table>
    <input type="submit" value="Update Team" name="teams_to_update"/>
  </form>  
{% endblock %}
